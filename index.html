      <div class="merge-content">

        </div>
        <div class="container-bell">
          <button class="button-bell">

          </button>
          <div class="hoover-news-menu hoover-set">
            <div class="news-content">
              <img src="img/hobbit.jpg" alt="hobbit" class="news-img" />
              <div class="news-text-container">

            </div>
            <div class="news-content">

              </div>
            </div>

            <div class="news-content">

              <div class="news-text-container">

                <span class="news-date">A month ago</span>
              </div>
            </div>
          </div>
        </div>

        <div class="news-notification"></div>
        <div class="user-profile__user">

            src="img/user-4.jpg"
            alt="user profile"
            class="user-profile__img"
          />
          <span class="user-rotate-notification">&#8249;</span>

            <div class="user-content">

              <span class="user-text">Skleny</span>
            </div>
            <div class="user-content">
              <img src="img/user2.jpg" alt="user 2" class="user-img" />
              <span class="user-text">Alex</span>
            </div>
            <div class="user-content">
              <img src="img/user3.jpg" alt="user 3" class="user-img" />
              <span class="user-text">Å½lum</span>
            </div>
            <div class="user-content">
              <img src="img/user5.jpg" alt="user 4" class="user-img" />
              <span class="user-text">Hovno</span>
            </div>
            <a class="user-fix-profile">
              <span class="user-text">Fix your profiles</span>
            </a>

            <div class="user-content-account">
              <a class="user-menu-link">
                <svg class="user-menu__icon">
                  <use xlink:href="img/sprite.svg#icon-user"></use>
                </svg>
                <span class="user-text">Account</span>
              </a>
              <a class="user-menu-link">
                <svg class="user-menu__icon">
                  <use xlink:href="img/sprite.svg#icon-help"></use>
                </svg>
                <span class="user-text">Customer support <br />service</span>
              </a>
            </div>

            <button class="logout">
              <span class="user-text"> Logout from Netflix</span>
            </button>
          </div>
        </div>
